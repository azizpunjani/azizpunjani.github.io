---
layout: default
title: 'Aziz Punjani - Archive'
---

<h1>Archive</h1>
  {% for post in site.posts %}
    <section class="archive">
      
      <h3><a class="color-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </section>
  {% endfor %}

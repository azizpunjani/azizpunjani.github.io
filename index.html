---
layout: default
title: 'Aziz Punjani - Blog'
---
{% for post in site.posts %}
  <article class="post rounded-corners">
    <h2>{{ post.title }}</h2>
    <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <div class="post-content">{{ post.excerpt }}</div>
    <a href="{{ post.url | prepend: site.baseurl }}">Continue reading this post...</a>
  </article>
{% endfor %}
